<div class="box">
   
    <mat-card class="demo-inline-calendar-card" *ngIf="myEvents.length>0">
        <mat-calendar [(selected)]="selected" [dateClass]="dateClass"
            (selectedChange)="onSelectedDate($event)"></mat-calendar>

    </mat-card>
    <div class="block-buttons">
        <mat-radio-group  [(ngModel)]="type" (change)="updateEvents()" >
            <mat-radio-button value="me" checked>Meus Eventos</mat-radio-button>
            <mat-radio-button value="participant">Eventos que Participo</mat-radio-button>
          </mat-radio-group>
    </div>
    <div class="info-block">
        <div class="block-note" *ngIf="eventsInDate.length>0">
            <h2>Eventos nessa data</h2>
            <ul>
                <li *ngFor="let event of eventsInDate">
                    <a [href]="'events/'+event._id">{{event.title}}</a>
                </li>
            </ul>

        </div>

        <div *ngIf="eventsInDate.length<1" class="void-block-note">

            <h2>Não há nada marcado para hoje</h2>

            <p>
                sem eventos marcados para hoje.
            </p>
        </div>
    </div>
</div>
